<div class="table-container mat-elevation-z8">
    <mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="usuario" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.usuario}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="pais">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Pais de nacimiento</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.pais}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="viajes">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad de viajes</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.viajes}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="accion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let element" >
                <button mat-icon-button (click)="deleteUser(element)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
    
    </mat-table>

    <p class="empty" *ngIf="dataSource.data.length == 0">
        No hay usuarios registrados
    </p>

</div>
